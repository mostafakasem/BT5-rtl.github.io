	<script> 
		// switch language
		var lan = document.querySelector('.toggle-lang');
		if (typeof(lan) != 'undefined' && lan != null){
			lan.onclick = function() { 
				var tag = document.querySelector('html');        
				var tagdir = tag.dir;   
				var taglang = tag.lang;   
				tagdir == 'ltr' ?  tag.setAttribute('dir', 'rtl') : tag.setAttribute('dir', 'ltr');   
				taglang == 'en' ?  tag.setAttribute('lang', 'ar') : tag.setAttribute('lang', 'en');   
			} 
		}  
 
		// switch dark mode
		
		var htmltags = document.querySelector('html');    
		var localmode = localStorage.getItem("thememode");
		if (typeof(localmode) != 'undefined' && localmode != null){
			htmltags.setAttribute('data-bs-theme', localmode); 
		}  
		var mode = document.querySelector('.toggle-mode');      
		if (typeof(mode) != 'undefined' && mode != null){
			mode.onclick = function() {   
				var htmltagmode = htmltags.getAttribute('data-bs-theme');      
				if (htmltagmode  == 'light'){
					htmltags.setAttribute('data-bs-theme', 'dark')
					localStorage.setItem("thememode", 'dark');
				} else {
					htmltags.setAttribute('data-bs-theme', 'light')
					localStorage.setItem("thememode", 'light');
				}
			} 
		}   
	</script>
