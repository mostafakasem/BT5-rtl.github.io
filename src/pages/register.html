
{% extends "inner-layout.html" %} 
{% set title = 'Register' %} 

{% block content %}
 
  <div class="page-layout py-3">
    <div class="container"> 
        {% include 'partials/_breadcrumb.html' %}
 
        <nav>
            <div class="nav nav-tabs mb-3" id="nav-tab" role="tablist">
                <button class="nav-link active" id="nav-Individual-tab" data-bs-toggle="tab"
                    data-bs-target="#nav-Individual" type="button" role="tab" aria-controls="nav-Individual"
                    aria-selected="true">Individual</button>
                <button class="nav-link" id="nav-Company-tab" data-bs-toggle="tab"
                    data-bs-target="#nav-Company" type="button" role="tab"
                    aria-controls="nav-Company" aria-selected="false">Company</button> 
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-Individual" role="tabpanel"
                aria-labelledby="nav-Individual-tab"> 
                <div class="row">
                    <div class="col-md-6 col-lg-4">  
                        <div class="mb-3">
                            <label for="inputName" class="form-label"> ID or residence number </label>
                            <input type="text" class="form-control" value="">  
                        </div>
                        <div class="mb-3">
                            <label for="inputName" class="form-label"> Password  </label> 
                            <input type="password" class="form-control" value="">   
                        </div>
                        <div class="mb-3">
                            <label for="inputName" class="form-label">  Reenter password  </label> 
                            <input type="password" class="form-control" value="">   
                        </div> 
                        <div class="mb-3">
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">I agree to <a href="terms.html" target="_blank" class="text-primary"> the terms and conditions</a></label>
                            </div> 
                        </div> 
                    </div>
                </div>  
                <div class="my-4">
                    <a href="#action" class="btn btn-primary px-4 me-3"> Send   </a> 
                    <a href="#action" class="btn">Cancel</a>
                </div>
            </div>
            <div class="tab-pane fade" id="nav-Company" role="tabpanel"  aria-labelledby="nav-Company-tab"> 
                <div class="row"> 
                    <div class="col-md-6 col-lg-4"> 
                        <div class="mb-3">
                            <label class="form-label">  The company number at the Ministry of the Interior</label>
                            <input type="text" class="form-control" value="">  
                            <div  class="form-text"> Please enter the number 700 </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">   password   </label> 
                            <input type="password" class="form-control" value="">   
                        </div>
                        <div class="mb-3">
                            <label class="form-label">  Reenter password   </label> 
                            <input type="password" class="form-control" value="">   
                        </div> 
                    </div>
                    <div class="col-12 my-4">
                        <hr>
                    </div>
                    <div class="col-md-6 col-lg-4"> 
                        <div class="mb-3">
                            <label for="inputName" class="form-label"> Date of Birth  </label>  
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Date of Birth" aria-label="Date of Birth" aria-describedby="basic-addon2">
                                <a href="#action" class="input-group-text" id="basic-addon2">
                                    <svg aria-hidden="true" width="20" data-prefix="fal" data-icon="calendar-alt" class="svg-inline--fa fa-calendar-alt fa-w-14" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="#787977" d="M400 64h-48V12c0-6.6-5.4-12-12-12h-8c-6.6 0-12 5.4-12 12v52H128V12c0-6.6-5.4-12-12-12h-8c-6.6 0-12 5.4-12 12v52H48C21.5 64 0 85.5 0 112v352c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48zM48 96h352c8.8 0 16 7.2 16 16v48H32v-48c0-8.8 7.2-16 16-16zm352 384H48c-8.8 0-16-7.2-16-16V192h384v272c0 8.8-7.2 16-16 16zM148 320h-40c-6.6 0-12-5.4-12-12v-40c0-6.6 5.4-12 12-12h40c6.6 0 12 5.4 12 12v40c0 6.6-5.4 12-12 12zm96 0h-40c-6.6 0-12-5.4-12-12v-40c0-6.6 5.4-12 12-12h40c6.6 0 12 5.4 12 12v40c0 6.6-5.4 12-12 12zm96 0h-40c-6.6 0-12-5.4-12-12v-40c0-6.6 5.4-12 12-12h40c6.6 0 12 5.4 12 12v40c0 6.6-5.4 12-12 12zm-96 96h-40c-6.6 0-12-5.4-12-12v-40c0-6.6 5.4-12 12-12h40c6.6 0 12 5.4 12 12v40c0 6.6-5.4 12-12 12zm-96 0h-40c-6.6 0-12-5.4-12-12v-40c0-6.6 5.4-12 12-12h40c6.6 0 12 5.4 12 12v40c0 6.6-5.4 12-12 12zm192 0h-40c-6.6 0-12-5.4-12-12v-40c0-6.6 5.4-12 12-12h40c6.6 0 12 5.4 12 12v40c0 6.6-5.4 12-12 12z"></path></svg>
                                </a>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">   Mobile number   </label>
                            <input type="number" class="form-control" value="" placeholder="5xxxxxxx">  
                        </div>
                    </div>
                
                    <div class="col-md-6 col-lg-4">
                        <div class="mb-3">
                            <label class="form-label"> E-mail  </label>
                            <input type="email" class="form-control" value="">  
                        </div>  
                    </div>
                    <div class="col-12">
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">I agree to <a href="terms.html" target="_blank" class="text-primary"> the terms and conditions</a></label>
                        </div> 
                    </div>
                </div> 
                <div class="my-4"> 
                    <a href="#action" class="btn btn-primary px-4 me-3"> Next   </a> 
                    <a href="#action" class="btn">Cancel</a> 
                </div>   
            </div>
         
        </div> 

    </div> 
  </div> 

{% endblock %} 
 

{% block scripts %}
 
{% endblock %}
