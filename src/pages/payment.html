
{% extends "inner-layout.html" %} 
{% set title = 'Payment' %} 

{% block content %}
<style>
    .payment-block {
        display: grid;
        grid-template-columns:  repeat(auto-fit, minmax(140px, 1fr));
        grid-gap: 20px;
        text-align: center;
    }
    .payment-block label{
        padding: 2rem 1rem;
        border: 2px dashed #ddd;
        border-radius: 10px;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center; 
        cursor: pointer;
        transition: all .5s ease-in-out;
        min-height: 140px;
        flex-direction: column;
        overflow: hidden;
    }
    .payment-block input[type='radio']:checked + label {
        border: 2px solid #1434CB;
    }
    .payment-block input{
        display: none;
    }
</style>
    <div class="page-layout py-3">
        <div class="container"> 
            {% include 'partials/_breadcrumb.html' %} 
            <section class="mb-4"> 
                <label class="form-label">Select payment method</label> 
                <div class="bg-body-secondary mb-3 p-4"> 
                    <div class="row">
                        <div class="col-lg-8">
                            <div class="payment-block">

                                </div>

                                        <img height="30" src="assets/images/visa.png" alt="payment visa">
                                    </label>
                                </div>
                                <div>
                                    <input type="radio" name="radios" class="form-check-input" id="exampleRadio2">
                                    <label class="form-check-label bg-white bg-gradient" for="exampleRadio2">

                                        <img height="60" src="assets/images/master.svg" alt="payment master">
                                    </label>
                                </div>
                                <div>

                                    </label>
                                </div>   
                                <div>
                                    <input type="radio" name="radios" class="form-check-input" id="exampleRadio5">
                                    <label class="form-check-label bg-white bg-gradient" for="exampleRadio5">
                                        <img width="100" src="assets/images/ae.png" alt="payment american express">
                                    </label>
                                </div>   
                            </div>  
                        </div>
                    </div>
                </div>
            </section>
       
            <section class="mb-5">

                    <div class="col-md-10 col-lg-6">

                                </div>
